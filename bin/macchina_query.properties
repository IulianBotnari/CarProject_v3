insert.macchina=insert into veicoli (tipo_veicolo, numero_ruote, id_alimentazione, id_categoria, id_colore, marca, anno_produzione, modello)\nvalues (?, ?, ?, ?, ?, ?, ?, ?);insert into macchine (id_veicolo, porte, targa, cilindrata) values\n(?, ?,?, ?);
delete.macchina.byId=delete from macchine where id_macchina \= ?
find.macchina.byId=select m.id_macchina, v.id_veicolo, v.tipo_veicolo, v.numero_ruote, a.id_alimentazione, c.id_categoria, col.id_colore, v.marca, v.anno_produzione, v.modello, m.porte, m.targa, m.cilindrata  from macchine m left join veicoli v on m.id_veicolo \= v.id_veicolo left join alimentazioni a on v.id_alimentazione \= a.id_alimentazione left join categorie c on v.id_categoria \= c.id_categoria left join colori col on v.id_colore \= col.id_colore where m.id_macchina \= ?
